{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="frame"><h1>{{ question.question_text }}</h1></div>

<fieldset>

    <legend><h2><div class="frame">Voting result</div></h2></legend>

    <div class="table" >
        <table>
        {% for choice in question.choice_set.all %}
        <tr>
            <td><span style="float: left" >{{ choice.choice_text }}</span></td>
            <td><span style="float: right"> {{ choice.votes }} vote{{ choice.votes|pluralize}}</span></td>
        </tr>
        {% endfor %}
        </table>
    </div>
<!--<button><a href="{% url 'polls:detail' question.id %}" >Vote again?</a></button>-->
</fieldset>
<a href="{% url 'polls:index' %}" class="button"><strong> Home page </strong></a>
