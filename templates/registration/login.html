{% load static %}
<link rel="stylesheet" href="{% static 'polls/login.css' %}">


<legend><h1><div class="frame">Login <a href="{% url 'signup'%}" class="button">Signup</a></div></h1></legend>
<body>
<form method="post">
    {% csrf_token %}
    <center><fieldset>

    <td colspan="2" ><label><b>{{ form.username.label }} :</b></label> <br>
        {{ form.username}}</td> <br>

    <td colspan="2" ><label><b>{{ form.password.label }} :</b></label> <br>
        {{ form.password}}</td> <br>

    <button class="button" type="submit">Login</button>
    </fieldset></center>

    <input type="hidden" name="next" value="{{next}}"/>
</form>
{# If you have written a password_reset template, then add here #}
</body>
